# ATTENTION
# This is an example printer.cfg for the regular Anycubic KOBRA! 
# This is NOT for the Kobra GO or the Kobra NEO! 

# This file contains pin mappings for the Anycubic Kobra
#   with HC32F460 . To use this config, during
#   "make menuconfig" select the the HC32F460.
#   and Trigorilla_Pro_A_V1.0.4

# See docs/Config_Reference.md for a description of parameters.

# Keep in mind that you need to resolder one SMD resistor (R65 to R66) directly at your printer's mainboard!
# Read here: https://klipper.discourse.group/t/support-for-hdsc-chips-hc32f460/2860/54 -> look at the second image Steve Gotthardt posted there (December 18, 2022, 3:16pm). 

--

#[include mainsail.cfg]

#[include macro.cfg]

#[virtual_sdcard]
#path: /home/oursomiel/printer_data/gcodes   #Adjust the path for your setup before activating this!
#on_error_gcode: CANCEL_PRINT



[stepper_x]
step_pin: PA5
dir_pin: PA4
enable_pin: !PC3
microsteps: 32
rotation_distance: 40
position_endstop: -38
position_min:-38
position_max: 229
homing_speed: 40
endstop_pin: tmc2209_stepper_x:virtual_endstop
homing_retract_dist: 0

[tmc2209 stepper_x]
uart_pin: PA15
uart_address: 3
diag_pin: ^PA6
driver_SGTHRS: 50
run_current: 0.6
stealthchop_threshold: 999999
interpolate: True

[stepper_y]
step_pin: PC4
dir_pin: PA7
enable_pin: !PC3
microsteps: 32
rotation_distance: 40
position_endstop: -4
position_min:-4
position_max: 229
homing_speed: 40
endstop_pin: tmc2209_stepper_y:virtual_endstop
homing_retract_dist: 0

[tmc2209 stepper_y]
uart_pin: PA15
uart_address: 1
run_current: 0.6
diag_pin: ^PC5
driver_SGTHRS: 80 # 255 is most sensitive value, 0 is least sensitive
stealthchop_threshold: 999999

[probe]
pin: PB8
x_offset: 43.5
y_offset: 4.7
#z_offset: 0.5
samples: 5
samples_result: average
samples_tolerance: 0.05
samples_tolerance_retries: 5
sample_retract_dist: 0.5
speed:1
lift_speed:5

[stepper_z]
step_pin: PC7
dir_pin: !PC6
enable_pin: !PC3
microsteps: 256
rotation_distance: 4
endstop_pin: probe:z_virtual_endstop
position_min: -5
position_max: 230
homing_speed: 5
second_homing_speed:1
homing_retract_dist: 2.3

[tmc2209 stepper_z]
uart_pin: PA15
uart_address: 2
run_current: 0.6
diag_pin: ^PA8
driver_SGTHRS: 50  # 255 is most sensitive value, 0 is least sensitive
stealthchop_threshold: 999999

[extruder]
max_extrude_only_distance: 150.0
step_pin: PC14
dir_pin: PC15
enable_pin: !PC3
microsteps: 64
rotation_distance: 7.5188
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PA1
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC1
pressure_advance: 0.095
#control: pid
# tuned for stock hardware with 195 degree Celsius target
#pid_Kp: 18.26
#pid_Ki: 1.44
#pid_Kd: 58.06
min_temp: 0
min_extrude_temp: 0
max_temp: 300 #Stock is 250

[firmware_retraction]
retract_length:0.6 #stock is more than 2
retract_speed:50
unretract_extra_length:0
unretract_speed:50

[input_shaper] # Run a resonance compensation test for getting the correct values for your printer!
shaper_freq_x: 52.58 # frequency for the X mark of the test model
shaper_freq_y: 50.68 # frequency for the Y mark of the test model
shaper_type: ei

[tmc2208 extruder]
uart_pin: PA15
run_current: 0.7
stealthchop_threshold: 999999

[heater_bed]
heater_pin: PA0
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC0
#control: pid
# tuned for stock hardware with 60 degree Celsius target
#pid_Kp: 97.10
#pid_Ki: 1.41
#pid_Kd: 1675.16
min_temp: 0
max_temp: 130

[safe_z_home]
home_xy_position: 110, 110 # Change coordinates to the center of your print bed
speed: 50
z_hop: 5   # Move up 5mm
z_hop_speed: 10

[bed_mesh]
speed: 100
horizontal_move_z: 2
mesh_min: 19, 19
mesh_max: 210, 210
probe_count: 6, 6
fade_start: 1
fade_end: 10
fade_target: 0
mesh_pps : 2, 2
algorithm: lagrange

[controller_fan controller_fan]
pin: PA14
fan_speed: 0.7

[heater_fan extruder_fan]
pin: PA13
heater_temp: 65.0

[fan]
pin: PB9
cycle_time: 0.000050

[mcu]
serial: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
restart_method: command

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 2500
max_z_velocity: 20
max_z_accel: 20



